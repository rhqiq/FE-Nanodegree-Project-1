<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
<div class="main-container">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <figure>
                        <img class="udacity-logo" src="http://cameronwp.github.io/cpcom/static/udacity_logo.svg"
                             alt="Udacity Logo">
                    </figure>
                </div>
                <div class="col-md-6 text-uppercase text-right">
                    <h1 class="text-thin super-title">Jane Doette</h1>
                    <h4>Front-end Ninja</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr/>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">

                        <div id="mainCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                <li data-target="#myCarousel" data-slide-to="3"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <figure>
                                        <img class="img-responsive" src="http://lorempixel.com/1200/500/abstract/1"
                                             alt="main photo 1">
                                    </figure>
                                </div>

                                <div class="item">
                                    <figure>
                                        <img class="img-responsive" src="http://lorempixel.com/1200/500/abstract/2"
                                             alt="main photo 2">
                                    </figure>
                                </div>

                                <div class="item">
                                    <figure>
                                        <img class="img-responsive" src="http://lorempixel.com/1200/500/abstract/3"
                                             alt="main photo 3">
                                    </figure>
                                </div>

                                <div class="item">
                                    <figure>
                                        <img class="img-responsive" src="http://lorempixel.com/1200/500/abstract/4"
                                             alt="main photo 4">
                                    </figure>
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#mainCarousel" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#mainCarousel" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <section>
            <header>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-muted">Featured Work</h2>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container">
                <div class="row text-center">
                    <section>
                        <div class="col-md-4">
                            <figure data-toggle="modal" data-target="#appifyModal" class="pointer">
                                <img class="img-responsive" src="http://lorempixel.com/600/300/nature/1"
                                     alt="Appify Picture">
                            </figure>
                            <h2 class="text-uppercase thick-title">Appify</h2>

                            <p>
                                <a href="#">https://github.com/udacity/Appify</a>
                            </p>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-4">
                            <figure data-toggle="modal" data-target="#sunflowerModal" class="pointer">
                                <img class="img-responsive" src="http://lorempixel.com/600/300/nature/2"
                                     alt="Sunflower Picture">
                            </figure>
                            <h2 class="text-uppercase thick-title">Sunflower</h2>

                            <p>
                                <a href="#">https://github.com/udacity/Sunflower</a>
                            </p>
                        </div>
                    </section>
                    <section>
                        <div class="col-md-4">
                            <figure data-toggle="modal" data-target="#bokehModal" class="pointer">
                                <img class="img-responsive" src="http://lorempixel.com/600/300/nature/3"
                                     alt="Bokeh Picture">
                            </figure>
                            <h2 class="text-uppercase thick-title">Bokeh</h2>

                            <p>
                                <a href="#">https://github.com/udacity/Bokeh</a>
                            </p>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </main>
</div>
<!-- /container -->
<!-- appifyModal -->
<div class="modal fade" id="appifyModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Appify</h4>
            </div>
            <div class="modal-body text-center">
                <figure>
                    <img class="img-responsive" src="http://lorempixel.com/1000/600/nature/1" alt="Appify Picture">
                </figure>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="sunflowerModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sunflower</h4>
            </div>
            <div class="modal-body text-center">
                <figure>
                    <img class="img-responsive" src="http://lorempixel.com/1000/600/nature/2" alt="Sunflower Picture">
                </figure>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="bokehModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Bokeh</h4>
            </div>
            <div class="modal-body text-center">
                <figure>
                    <img class="img-responsive" src="http://lorempixel.com/1000/600/nature/3" alt="Bokeh Picture">
                </figure>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<script src="js/vendor/jquery-1.11.2.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
